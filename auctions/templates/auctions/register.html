{% extends "auctions/layout.html" %}

{% block body %}
    <section class="account-section padding-bottom padding-top margin-top" style="margin-top: 100px;">
        <div class="container">
            <div class="account-wrapper ">
                <div class="left-side">
                    <div class="section-header">
                        <h2 class="title">SIGN UP</h2>
                        <p>We're happy you're here!</p>
                    </div>
                    <form class="login-form" action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-30">
                            <label for="username"><i class="far fa-user"></i></label>
                            <input autofocus id="username" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group mb-30">
                            <label for="email"><i class="far fa-envelope"></i></label>
                            <input type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group mb-30">
                            <label for="login-pass"><i class="fas fa-lock"></i></label>
                            <input type="password" name="password" id="login-pass" placeholder="Password">
                            <span class="pass-type"><i class="fas fa-eye"></i></span>
                        </div>
                        <div class="form-group mb-30">
                            <label for="confirm_pass"><i class="fas fa-lock"></i></label>
                            <input id="confirm_pass" type="password" name="confirmation" placeholder="Confirm Password">
                            <span class="pass-type"><i class="fas fa-eye"></i></span>
                        </div>
                        
                        <div class="form-group mb-0">
                            <button type="submit" class="custom-button">Register</button>
                        </div>
                    </form>
                </div>
                <div class="right-side cl-white">
                    <div class="section-header mb-0">
                        <h3 class="title mt-0">ALREADY HAVE AN ACCOUNT?</h3>
                        <p>Log in and go to your Dashboard.</p>
                        <a href="{% url 'login' %}" class="custom-button transparent">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
